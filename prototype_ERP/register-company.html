<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Registrar Empresa</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <!-- styles -->
        <link href="css/style.css" rel="stylesheet">

    </head>
    <body class="bg-body font-weight-bold ">
        <!-- Placed at the end of the document so the pages load faster -->
        <div class="container">
            <div class=" center-login-med row ">
                <div class="col-lg-8 col-md-10 col-sm-12 row-login text-center">
                    <img src="images/logo2_SF%201.svg" class="img-fluid mb-4">
                    <div class="div-text mb-5">
                        <h4 class="font-italic font-weight-bold text-re"><b class="clr-text">Registrar Empresa</b></h4>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="disablem input-group mb-5">
                                <div class="input-group-prepend">
                                    <span class="input-group-text input-login"><img src="images/icons/company.svg"></span>
                                </div>
                                <input type="text" class="form-control input-login" aria-label="Username" aria-describedby="basic-addon1" placeholder="Nombre de la empresa" disabled="true">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 mb-1 text-left">
                            <h6 class="clr-text">Datos del usuario (Dueño)</h6>
                        </div>
                        <div class="col-sm-12 col-md-12">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text input-login"><img src="images/icons/@.svg"></span>
                                </div>
                                <input type="text" class="form-control input-login" aria-label="Username" aria-describedby="basic-addon1" placeholder="Dirección de correo electrónico">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text input-login"><img src="images/icons/name.svg"></span>
                                </div>
                                <input type="text" class="form-control input-login" aria-label="Username" aria-describedby="basic-addon1" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="input-group mb-4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text input-login"><img src="images/icons/last-name.svg"></span>
                                </div>
                                <input type="text" class="form-control input-login" aria-label="Username" aria-describedby="basic-addon1" placeholder="Apellido">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-block btn-sm font-weight-bold linear-btn mb-3 mt-3 text-white">Enviar</button>
                    <div class="pt-3 text-left">
                        <a class="olvidar-clave" href="login.html">Iniciar Sesión</a>
                    </div>
                    <div class="pt-5">
                        <p class="by mb-0">Diseñado y Desarrollado por &nbsp;<a class="olvidar-clave" href="https://medine.dev/" target="_blank">MEDINE</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </body>
</html>
